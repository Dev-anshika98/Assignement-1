<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Site Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header img {
            max-width: 100px;
            max-height: 100px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Website Logo">
        <h1>Web Site Name</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <table>
            <tr>
                <td>
                    <h2>Book: XML Bible</h2>
                    <img src="xml-bible-cover.jpg" alt="XML Bible Cover">
                    <p>Author: Winston</p>
                    <p>Publication: Wiely</p>
                    <p>$40.5</p>
                    <button>Add to cart</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </main>

    <footer>
        &copy; 2023 Web Site Name. All rights reserved.
    </footer>

</body>
</html>
